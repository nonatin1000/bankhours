<h1 >Deletar Função</h1>
<div class="row">
<div class="col-md-6 margin-bottom-15"> 
    <label class="control-label" >Nome</label>
    <label class="form-control" >{{ object.name }}</label>
</div>
<div class="col-md-6 margin-bottom-15"> 
    <label class="control-label" >Descrição</label><br>
    <label class="form-control" >{{ object.description|linebreaks }}</label>
</div>
</div>
<div class="control-group">
 <div class="controls">
    <form method="POST">{% csrf_token %}
        <div class="controls"><button type="submit" class="btn btn-danger" style="align: center">Eu tenho certeza que quero remover essa Função!</button></div>
    </form>
 </div>
</div>
